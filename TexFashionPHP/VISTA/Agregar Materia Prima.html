<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/TexFashion.png" sizes="32x32" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <title>Agregar Materia Prima</title>
    <link rel="stylesheet" href="./style/Style.css">
</head>

<body>



    <body>
        <nav class="navbar">
            <div class="logo">
                <img src="./img/TexFashion.png" alt="Logo">
            </div>
            <ul class="nav-links">

                <a href="materiaprima.html" class="btn btn-nav">Materia Prima</a>

            </ul>
        </nav>


        <br>
        <section class="form-section bg-white p-5 rounded shadow-sm mt-5">
            <h2 class="text-center mb-4">Agregar Materia Prima</h2>
            <form id="invoiceForm">
                <div class="mb-3">
                    <label for="Nombre" class="form-label">
                        <i class="bi bi-list-ol me-2"></i>Nombre:
                    </label>
                    <input type="number" class="form-control" id="Nombre" name="Nombre" required>
                </div>

                <div class="mb-3">
                    <label for="Descrición" class="form-label">
                        <i class="bi bi-calendar-date me-2"></i>Descripción:
                    </label>
                    <input type="date" class="form-control" id="Descrición" name="Descrición" required>
                </div>

                <div class="mb-3">
                    <label for="Fecha de Ingreso" class="form-label">
                        <i class="bi bi-cash-stack me-2"></i>Fecha de Ingreso:
                    </label>
                    <input type="number" class="form-control" id="Fecha de Ingreso" name="Fecha de Ingreso" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="Precio Unidad" class="form-label">
                        <i class="bi bi-receipt me-2"></i>Precio Unidad:
                    </label>
                    <input type="text" class="form-control" id="Precio Unidad" name="Precio Unidad" required>
                </div>

                <div class="mb-3">
                    <label for="Cantidad Stock" class="form-label">
                        <i class="bi bi-person me-2"></i>Cantidad Stock:
                    </label>
                    <input type="text" class="form-control" id="Cantidad Stock" name="Cantidad Stock" required>
                </div>

                <div class="mb-3">
                    <label for="Proovedor" class="form-label">
                        <i class="bi bi-geo-alt me-2"></i>Proovedor:
                    </label>
                    <input type="text" class="form-control" id="Proovedor" name="Proovedor"
                        required>
                </div>

                <div class="mb-3">
                    <label for="Categoria" class="form-label">
                        <i class="bi bi-info-circle me-2"></i>Categoria:
                    </label>
                    <input type="text" class="form-control" id="Categoria" name="Categoria" required>
                </div>

                <div class="mb-3">
                    <label for="Unidad Medida" class="form-label">
                        <i class="bi bi-calendar-check me-2"></i>Unidad Medida:
                    </label>
                    <input type="date" class="form-control" id="Unidad Medida" name="Unidad Medida">
                </div>

                <div class="mb-3">
                    <label for="Fecha Actualización" class="form-label">
                        <i class="bi bi-receipt-cutoff me-2"></i>Fecha Actualización:
                    </label>
                    <input type="text" class="form-control" id="Fecha Actualización" name="Fecha Actualización">
                </div>

                <div class="mb-3">
                    <label for="Estado" class="form-label">
                        <i class="bi bi-receipt-cutoff me-2"></i>Estado:
                    </label>
                    <input type="text" class="form-control" id="Estado" name="Estado">
                </div>

                <button type="submit" class="btn btn-success w-100">
                    <i class="bi bi-save me-2"></i>Guardar Factura
                </button>
            </form>
        </section>
        </div>
        </br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
