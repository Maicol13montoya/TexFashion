<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/TexFashion.png" sizes="32x32" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <title>Agregar Ordenes</title>
    <link rel="stylesheet" href="./style/Style.css">
</head>

<body>



    <body>
        <nav class="navbar">
            <div class="logo">
                <img src="./img/TexFashion.png" alt="Logo">
            </div>
            <ul class="nav-links">

                <a href="Ordenes.html" class="btn btn-nav">Ordenes</a>
              
              

            </ul>
        </nav>


        <br>
        <section class="form-section bg-white p-5 rounded shadow-sm mt-5">
            <h2 class="text-center mb-4">Agregar orden</h2>
            <form id="invoiceForm">
                <div class="mb-3">
                    <label for="cantidad" class="form-label">
                        <i class="bi bi-list-ol me-2"></i>Fecha Orden:
                    </label>
                    <input type="number" class="form-control" id="cantidad" name="cantidad" required>
                </div>

                <div class="mb-3">
                    <label for="fechaEmision" class="form-label">
                        <i class="bi bi-calendar-date me-2"></i>Estado Orden:
                    </label>
                    <input type="date" class="form-control" id="fechaEmision" name="fechaEmision" required>
                </div>

                <div class="mb-3">
                    <label for="precioTotal" class="form-label">
                        <i class="bi bi-cash-stack me-2"></i>Total Total:
                    </label>
                    <input type="number" class="form-control" id="precioTotal" name="precioTotal" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="numeroFactura" class="form-label">
                        <i class="bi bi-receipt me-2"></i>Documento Cliente:
                    </label>
                    <input type="text" class="form-control" id="numeroFactura" name="numeroFactura" required>
                </div>

                <div class="mb-3">
                    <label for="nombreCliente" class="form-label">
                        <i class="bi bi-person me-2"></i>Cantidad Producto:
                    </label>
                    <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required>
                </div>

                <div class="mb-3">
                    <label for="direccionFacturacion" class="form-label">
                        <i class="bi bi-geo-alt me-2"></i>Nombre Producto:
                    </label>
                    <input type="text" class="form-control" id="direccionFacturacion" name="direccionFacturacion"
                        required>
                </div>

                <div class="mb-3">
                    <label for="estadoComprobante" class="form-label">
                        <i class="bi bi-info-circle me-2"></i>MÃ©todo de Pago:
                    </label>
                    <select id="estadoComprobante" name="estadoComprobante" class="form-select" required>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Pagado">Pagado</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="fechaPago" class="form-label">
                        <i class="bi bi-calendar-check me-2"></i>Fecha de Entrega:
                    </label>
                    <input type="date" class="form-control" id="fechaPago" name="fechaPago">
                </div>

                <div class="mb-3">
                    <label for="referenciaPago" class="form-label">
                        <i class="bi bi-receipt-cutoff me-2"></i>Comprobante ID:
                    </label>
                    <input type="text" class="form-control" id="referenciaPago" name="referenciaPago">
                </div>

                <div class="mb-3">
                    <label for="IDMateriaPrima" class="form-label">
                        <i class="bi bi-receipt-cutoff me-2"></i>Materia Prima ID:
                    </label>
                    <input type="text" class="form-control" id="IDMateriaPrima" name="IDMateriaPrima">
                </div>

                <div class="mb-3">
                    <label for="Notas" class="form-label">
                        <i class="bi bi-receipt-cutoff me-2"></i>Notas:
                    </label>
                    <input type="text" class="form-control" id="Notas" name="Notas">
                </div>

                <button type="submit" class="btn btn-success w-100">
                    <i class="bi bi-save me-2"></i>Guardar Factura
                </button>
            </form>
        </section>
        </div>
        </br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
