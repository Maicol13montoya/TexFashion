<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/TexFashion.png" sizes="32x32" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <title>Agregar Productos Terminados</title>
    <link rel="stylesheet" href="./style/Style.css">
</head>

<body>



    <body>
        <nav class="navbar">
            <div class="logo">
                <img src="./img/TexFashion.png" alt="Logo">
            </div>
            <ul class="nav-links">

                
                <a href="productosterminados.html" class="btn btn-nav">Productos Terminados </a>

            </ul>
        </nav>


        <br>
        <section class="form-section bg-white p-5 rounded shadow-sm mt-5">
            <h2 class="text-center mb-4">Agregar productos Terminados</h2>
            <form id="invoiceForm">
                <div class="mb-3">
                    <label for="NombreProducto" class="form-label">
                        <i class="bi bi-list-ol me-2"></i>Nombre Producto:
                    </label>
                    <input type="text" class="form-control" id="NombreProducto" name="NombreProducto" required>
                </div>

                <div class="mb-3">
                    <label for="Cantidad Disponible" class="form-label">
                        <i class="bi bi-calendar-date me-2"></i>Cantidad Disponible:
                        <input type="text" class="form-control" id="NombreProducto" name="NombreProducto" required>
                    </label>
                </div>

                <div class="mb-3">
                    <label for="precioTotal" class="form-label">
                        <i class="bi bi-cash-stack me-2"></i>Descripcion:
                    </label>
                    <input type="number" class="form-control" id="precioTotal" name="precioTotal" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="numeroFactura" class="form-label">
                        <i class="bi bi-receipt me-2"></i>Fecha de Entrada:
                    </label>
                    <input type="date" class="form-control" id="numeroFactura" name="numeroFactura" required>
                </div>

                <div class="mb-3">
                    <label for="nombreCliente" class="form-label">
                        <i class="bi bi-person me-2"></i>Fecha de Salida:
                    </label>
                    <input type="date" class="form-control" id="nombreCliente" name="nombreCliente" required>
                </div>

                <div class="mb-3">
                    <label for="direccionFacturacion" class="form-label">
                        <i class="bi bi-geo-alt me-2"></i>Estado:
                    </label>
                    <input type="text" class="form-control" id="direccionFacturacion" name="direccionFacturacion"
                        required>
                </div>

                <div class="mb-3">
                    <label for="estadoComprobante" class="form-label">
                        <i class="bi bi-info-circle me-2"></i>Orden:
                    </label>
                    <input type="text" class="form-control" id="direccionFacturacion" name="direccionFacturacion"
                </div>

                <div class="mb-3">
                    <label for="fechaPago" class="form-label">
                        <i class="bi bi-calendar-check me-2"></i>Usuario:
                    </label>
                    <input type="text" class="form-control" id="fechaPago" name="fechaPago">
                </div>
                
                <button type="submit" class="btn btn-success w-100">
                    <i class="bi bi-save me-2"></i>Guardar Factura
                </button>
            </form>
        </section>
        </div>
        </br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
