<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/TexFashion.png" sizes="32x32" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <title>Agregar Productos Terminados</title>
    <link rel="stylesheet" href="./style/Style.css">
</head>

<body>



    <body>
        <nav class="navbar">
            <div class="logo">
                <img src="./img/TexFashion.png" alt="Logo">
            </div>
            <ul class="nav-links">

                <a href="Ordenes.html" class="btn btn-nav">Proveedores</a>
          

            </ul>
        </nav>


        <br>
        <section class="form-section bg-white p-5 rounded shadow-sm mt-5">
            <h2 class="text-center mb-4">Agregar Proveedores</h2>
            <form id="invoiceForm">
                <div class="mb-3">
                    <label for="NombreProducto" class="form-label">
                        <i class="bi bi-list-ol me-2"></i>Nombre Empresa:
                    </label>
                    <input type="text" class="form-control" id="NombreProducto" name="NombreProducto" required>
                </div>

                <div class="mb-3">
                    <label for="Cantidad Disponible" class="form-label">
                        <i class="bi bi-calendar-date me-2"></i>Telefono:
                        <input type="number" class="form-control" id="NombreProducto" name="NombreProducto" required>
                    </label>
                </div>

                <div class="mb-3">
                    <label for="precioTotal" class="form-label">
                        <i class="bi bi-cash-stack me-2"></i>NIT:
                    </label>
                    <input type="number" class="form-control" id="precioTotal" name="precioTotal" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="numeroFactura" class="form-label">
                        <i class="bi bi-receipt me-2"></i>Direccion:
                    </label>
                    <input type="text" class="form-control" id="numeroFactura" name="numeroFactura" required>
                </div>

                <div class="mb-3">
                    <label for="nombreCliente" class="form-label">
                        <i class="bi bi-person me-2"></i>ID Producto:
                    </label>
                    <input type="text" class="form-control" id="nombreCliente" name="nombreCliente" required>
                </div>

                <button type="submit" class="btn btn-success w-100">
                    <i class="bi bi-save me-2"></i>Guardar Proveedor 
                </button>
            </form>
        </section>
        </div>
        </br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
