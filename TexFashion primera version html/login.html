<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
</head>

<body>

    <h2>Iniciar Sesión</h2>
    <form action="index.html" method="post">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="role">Rol:</label>
        <select id="role" name="role" required>
            <option value="">Selecciona un rol</option>
            <option value="1.Usuario">Usuario</option>
            <option value="2.Administrador">Administrador</option>
            <option value="3.Jefe de Bodega">Jefe de Bodega</option>
            <option value="4.Confeccionista">Confeccionista</option>
        </select>
        <br><br>
        <a href="index.html">
            <input type="button" value="Iniciar Sesión">
        </a>
    </form>

    <p>¿No tienes una cuenta? <a href="Contraseña.html">Registrar aquí</a></p>

    <h2 id="registro">Registrar</h2>
    <form action="register.php" method="post">
        <label for="reg_username">Nombre de Usuario:</label>
        <input type="text" id="reg_username" name="reg_username" required>
        <br><br>
        <label for="reg_password">Contraseña:</label>
        <input type="password" id="reg_password" name="reg_password" required>
        <br><br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="reg_role">Rol:</label>
        <select id="reg_role" name="reg_role" required>
            <option value="">Selecciona un rol</option>
            <option value="1.Usuario">Usuario</option>
            <option value="2.Administrador">Administrador</option>
            <option value="3.Jefe de Bodega">Jefe de Bodega</option>
            <option value="4.Confeccionista">Confeccionista</option>
        </select>
        <br><br>
        <a href="index.html">
            <input type="button" value="Registrar">
        </a>
    </form>

</body>

</html>
